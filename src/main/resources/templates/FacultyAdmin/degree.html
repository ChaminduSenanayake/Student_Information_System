<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Degree</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/dist/lib/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/dist/lib/css/facultyAdmin-style.css}" rel="stylesheet">
</head>

<body>
<!-- Navigation bar -->
<nav th:insert="FacultyAdmin/navBar :: navbar"></nav>

<!-- middle section -->
<div class="d-flex" id="wrapper">
    <div th:insert="FacultyAdmin/sideBar :: sidebar"></div>
    <div class="container-fluid mt-5 p-5">
        <h2 class="page-title"> Degree</h2>
        <div class="container-fluid">
            <div class="col-12 ">
                <div class="card">
                    <div class="row">
                        <!--Search Bar-->
                        <div class="col-sm-12 col-lg-6">
                            <div class="card searchCard">
                                <div class="card-body">
                                    <div class="searchDiv">
                                        <input type="text" id="txtSearchDegreeID" autocomplete="off"
                                               placeholder="Degree ID..." />
                                        <button id="btnSearchDegreeID"><i
                                                class="fas fa-search"></i>&nbsp&nbspSearch</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <div class="card searchCard">
                                <div class="card-body">
                                    <div class="searchDiv">
                                        <input type="text" id="txtSearchDegreeName" autocomplete="off"
                                               placeholder="Degree Name..." />
                                        <button id="btnSearchDegreeName"><i
                                                class="fas fa-search"></i>&nbsp&nbspSearch</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead>
                                <tr class="table-secondary">
                                    <th class="p-3">Degree ID</th>
                                    <th class="p-3">Degree Name</th>
                                    <th><button type="button " class="btn btn-success px-4" onclick="openAddNewModal()">Add new </button></th>
                                </tr>
                                </thead>
                                <tbody id="degreeTable">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- add new faculty Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">Add New Degree</h5>
                <button type="button " class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form id="addNewDegree">
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Degree ID</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtDegreeId" placeholder="Degree ID">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Degree Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtDegreeName" placeholder="Degree Name" required>
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4">
                        <button id="btnAddNew" type="submit" class=" btn btn-primary mb-2 px-5"><i
                                class="fas fa-save"></i>&nbsp Save
                        </button>
                        <button id="cancel" name="cancel" class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close"><i class="fas fa-window-close"></i>&nbsp Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Update faculty Modal -->
<div class="modal fade" id="updateModal" tabindex="-1 " aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">Update Degree</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form id="updateDegree">
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Degree ID</label>
                        <div class="col-sm-9">
                            <input class="form-control " id="txtEditDegreeID" placeholder="Degree ID" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Degree Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditDegreeName" placeholder="Degree Name" required>
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4 ">
                        <button id="btnUpdate" type="submit" class=" btn btn-primary mb-2 px-5"><i
                                class="fas fa-edit"></i>&nbsp Update
                        </button>
                        <button class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close"><i class="fas fa-window-close"></i>&nbsp Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="FacultyAdmin/navBar :: updateFacultyAdmin"></div>
<script th:src="@{/dist/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/dist/lib/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/lib/controllers/baseURL.js}"></script>
<script th:src="@{/dist/lib/js/sweetalert.js}"></script>
<script th:src="@{/dist/lib/controllers/navBar-controller.js}"></script>
<script th:src="@{/dist/lib/controllers/facultyAdmin/facultyAdmin-navBar-controller.js}"></script>
<script th:src="@{/dist/lib/controllers/facultyAdmin/degree-controller.js}"></script>
</body>

</html>
