<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/dist/lib/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/dist/lib/css/facultyAdmin-style.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css}" rel="stylesheet"/>
</head>

<body>
<!-- Navigation bar -->
<nav th:insert="FacultyAdmin/navBar :: navbar"></nav>
<!-- middle section -->
<div class="d-flex" id="wrapper">
    <div th:insert="FacultyAdmin/sideBar :: sidebar"></div>
    <div class="container-fluid col mt-5 p-5">
        <h2 class="page-title">Students</h2>

        <div class="container-fluid">
            <div class="row">
                <!-- column -->
                <div class="col-lg-4">
                    <div class="card card-hover ">
                        <div class="card-body bg-red">
                            <div class="d-flex">
                                <div class="me-4">
                                    <p>Number Of Students</p>
                                    <h6 class="mb-0" id="txtNumberOfStudents"></h6>
                                </div>
                                <div class="chart ms-auto">
                                    <i class="far fa-users fa-4x "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- column -->
                <div class="col-sm-12 col-lg-4">
                    <div class="card card-hover">
                        <div class="card-body bg-blue">
                            <div class="d-flex">
                                <div class="me-4">
                                    <p>Number Of Batches</p>
                                    <h6 class="mb-0" id="txtNumberOfBatches"></h6>
                                </div>
                                <div class="chart ms-auto">
                                    <i class="fas fa-users-class fa-4x "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- column -->
                <div class="col-sm-12 col-lg-4">
                    <div class="card card-hover">
                        <div class="card-body bg-green">
                            <div class="d-flex">
                                <div class="me-4" >
                                    <p>No Of Universities</p>
                                    <h6 class="mb-0" id="txtNumberOfUniversities"></h6>
                                </div>
                                <div class="chart ms-auto">
                                    <i class="fas fa-university fa-4x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 ">
                <div class="card">
                    <div class="row">
                        <div class="col-sm-12 col-lg-3">
                            <div class="card searchCard">
                                <div class="card-body">
                                    <div class="searchDiv">
                                        <input type="text" id="txtYear" class="form-control date text-center" placeholder="Select Year">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-9">
                            <div class="card searchCard">
                                <div class="card-body">
                                    <div class="searchDiv">
                                        <input type="text" id="txtSearch" autocomplete="off"
                                               placeholder="Search student by Registration Number or Name"/>
                                        <button id="btnSearch"><i class="fas fa-search"></i>&nbsp&nbspSearch</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <!-- Table  -->
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead>
                                <tr class="table-secondary">
                                    <th class="p-3">Registration No</th>
                                    <th class="p-3">Index No</th>
                                    <th class="p-3">Name</th>
                                    <th class="p-3">Email</th>
                                    <th class="p-3">Telephone</th>
                                    <th class="p-3">Level</th>
                                    <th>
                                        <button type="button " class="btn btn-success px-4" onclick="openAddNewModal()"><i class="fas fa-plus-circle"></i>&nbsp Add new
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="studentTable">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- add new Student Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form id="addNewSudent">
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Registration No</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtRegistrationNo" placeholder="Registration No" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Index No</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtIndexNo" placeholder="Index No" readonly>
                        </div>
                    </div>

                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Middle Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtMiddleName" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center ">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Telephone</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtTelephone" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">NIC</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtNIC" placeholder="NIC">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label text-center">Gender</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioGender" id="radioMale" value="Male" checked>
                                <label class="form-check-label" for="radioMale">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioGender" id="radioFemale" value="Female">
                                <label class="form-check-label" for="radioFemale">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Level</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="txtLevel" aria-label=".form-select-lg example">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Parent Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtParentName" placeholder="Parent Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Parent Telephone</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtParentTelephone" placeholder="Parent Telephone">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Degree ID</label>
                        <div class="col-sm-9">
                            <select id="selectDegreeID" name="selectDegreeID" class="form-select"
                                    aria-label="Default select example">

                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Degree Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtDegreeName" placeholder="Degree Name" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Profile Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" id="profileImage"
                                   placeholder="Profile Picture" required>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="txtPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label" >Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="txtConfirmPassword"
                                   placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4">
                        <button type="submit" id="btnAddNew" class=" btn btn-primary mb-2 px-5"><i
                                class="fas fa-save"></i>&nbsp Save
                        </button>
                        <button class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close"><i class="fas fa-window-close"></i>&nbsp Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
