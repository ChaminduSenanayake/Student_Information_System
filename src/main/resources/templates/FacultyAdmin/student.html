<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Faculty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/dist/lib/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/dist/lib/css/facultyAdmin-style.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css}" rel="stylesheet"/>
</head>

<body>
<!-- Navigation bar -->
<nav th:insert="FacultyAdmin/navBar :: navbar"></nav>
<!-- middle section -->
<div class="d-flex" id="wrapper">
    <div th:insert="FacultyAdmin/sideBar :: sidebar"></div>
    <div class="container-fluid col mt-5 p-5">
        <h2 class="page-title">Students</h2>

        <div class="container-fluid">
            <div class="row">
                <!-- column -->
                <div class="col-lg-4">
                    <div class="card card-hover ">
                        <div class="card-body bg-red">
                            <div class="d-flex">
                                <div class="me-4">
                                    <p>Number Of Students</p>
                                    <h6 class="mb-0">3,567.53</h6>
                                </div>
                                <div class="chart ms-auto">
                                    <i class="far fa-users fa-4x "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- column -->
                <div class="col-sm-12 col-lg-4">
                    <div class="card card-hover">
                        <div class="card-body bg-blue">
                            <div class="d-flex">
                                <div class="me-4">
                                    <p>Number Of Batches</p>
                                    <h6 class="mb-0">$3,567.53</h6>
                                </div>
                                <div class="chart ms-auto">
                                    <i class="fas fa-users-class fa-4x "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- column -->
                <div class="col-sm-12 col-lg-4">
                    <div class="card card-hover">
                        <div class="card-body bg-green">
                            <div class="d-flex">
                                <div class="me-4" >
                                    <p>No Of Universities</p>
                                    <h6 class="mb-0">Click here...</h6>
                                </div>
                                <div class="chart ms-auto">
                                    <i class="fas fa-university fa-4x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 ">
                <div class="card">
                    <div class="row">
                        <div class="col-sm-12 col-lg-4">
                            <div class="card searchCard">
                                <div class="card-body">
                                    <div class="searchDiv">
                                        <input type="text" id="txtYear" class="form-control date" placeholder="Select Year">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-4">
                            <div class="card searchCard">
                                <div class="card-body">
                                    <div class="searchDiv">
                                        <input type="text" id="txtSearchRegNo" autocomplete="off"
                                               placeholder="Registration No..."/>
                                        <button id="btnSearchRegNo"><i class="fas fa-search"></i>&nbsp&nbspSearch</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-4">
                            <div class="card searchCard">
                                <div class="card-body">
                                    <div class="searchDiv">
                                        <input type="text" id="txtSearchStudentName" autocomplete="off"
                                               placeholder="Student Name..."/>
                                        <button id="btnSearchName"><i class="fas fa-search"></i>&nbsp&nbspSearch</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <!-- Table  -->
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead>
                                <tr class="table-secondary">
                                    <th class="p-3">Faculty ID</th>
                                    <th class="p-3">Faculty Name</th>
                                    <th class="p-3">Degree ID</th>
                                    <th class="p-3">Degree Name</th>
                                    <th>
                                        <button type="button " class="btn btn-success px-4" onclick="openAddNewModal()"><i class="fas fa-plus-circle"></i>&nbsp Add new
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="studentTable">
                                <tr>
                                    <td class="p-3">Faculty ID</td>
                                    <td class="p-3">Faculty Name</td>
                                    <td class="p-3">Degree ID</td>
                                    <td class="p-3">Degree Name</td>
                                    <td class="p-3">Actions</td>
                                </tr>
                                <tr>
                                    <td class="p-3">Faculty ID</td>
                                    <td class="p-3">Faculty Name</td>
                                    <td class="p-3">Degree ID</td>
                                    <td class="p-3">Degree Name</td>
                                    <td class="p-3">Actions</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- add new Student Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Registration No</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtRegistrationNo" placeholder="Registration No" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Index No</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtIndexNo" placeholder="Index No" readonly>
                        </div>
                    </div>

                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Middle Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtMiddleName" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Telephone</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtTelephone" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radioMale" checked>
                                <label class="form-check-label" for="radioMale">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radioFemale">
                                <label class="form-check-label" for="radioFemale">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Level</label>
                        <div class="col-sm-9">
                            <select class="form-select" aria-label=".form-select-lg example">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Parent Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtParentName" placeholder="Parent Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Parent Telephone</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtParentTelephone" placeholder="Parent Telephone">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Degree ID</label>
                        <div class="col-sm-9">
                            <select id="selectDegreeID" name="selectDegreeID" class="form-select"
                                    aria-label="Default select example">

                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Degree Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtDegreeName" placeholder="Degree Name" readonly>
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4">
                        <button type="submit" id="btnAddNew" class=" btn btn-primary mb-2 px-5"><i
                                class="fas fa-save"></i>&nbsp Save
                        </button>
                        <button class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close"><i class="fas fa-window-close"></i>&nbsp Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Update Student Modal -->
<div class="modal fade" id="updateModal" tabindex="-1 " aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">Update Faculty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Year</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control date" placeholder="Year" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Registration No</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditRegistrationNo" placeholder="Registration No" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Index No</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditIndexNo" placeholder="Index No" readonly>
                        </div>
                    </div>

                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Middle Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditMiddleName" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Telephone</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditTelephone" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="editRadioMale">
                                <label class="form-check-label" for="radioMale">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="editRadioFemale" checked>
                                <label class="form-check-label" for="radioFemale">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Level</label>
                        <div class="col-sm-9">
                            <select class="form-select" aria-label=".form-select-lg example">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Parent Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditParentName" placeholder="Parent Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Parent Telephone</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditParentTelephone" placeholder="Parent Telephone">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Degree ID</label>
                        <div class="col-sm-9">
                            <select id="selectEditDegreeID" name="selectDegreeID" class="form-select"
                                    aria-label="Default select example">

                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Degree Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtEditDegreeName" placeholder="Degree Name" readonly>
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4 ">
                        <button id="btnUpdate" type="submit" class=" btn btn-primary mb-2 px-5"><i
                                class="fas fa-edit"></i>&nbsp Update
                        </button>
                        <button class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close"><i class="fas fa-window-close"></i>&nbsp Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/dist/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/dist/lib/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/lib/controllers/baseURL.js}"></script>
<script th:src="@{/dist/lib/js/sweetalert.js}"></script>
<script th:src="@{/dist/lib/controllers/navBar-controller.js}"></script>
<script th:src="@{/dist/lib/controllers/facultyAdmin/student-controller.js}"></script>


<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js}"></script>

</body>

</html>
