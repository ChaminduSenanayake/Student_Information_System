<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet">
</head>
<body>
<!-- Navigation bar -->
<nav th:fragment="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand ms-4" id="sidebarToggle" href="#"><img th:src="@{/dist/lib/images/logo.svg}"style="width:120px;margin-left: 30px;" alt="LOGO"></a>
        <button class="navbar-toggler" type="button " data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item"><a class="nav-link" id="studentBtn" onclick="tabChange('student')">Student</a></li>
                <li class="nav-item"><a class="nav-link" id="courseBtn" onclick="tabChange('course')">Course</a></li>
                <li class="nav-item"><a class="nav-link" id="examBtn" onclick="tabChange('exam')">Exams</a></li>
                <li class="nav-item"><a class="nav-link" id="resultBtn" onclick="tabChange('result')">Results</a></li>
                <li class="nav-item"><a class="nav-link" id="departmentBtn" onclick="tabChange('department')">Department</a></li>
                <li class="nav-item"><a class="nav-link" id="degreeBtn" onclick="tabChange('degree')">Degree</a></li>
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" id="txtUserName" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">[[${userName}]]</a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" >Faculty Admin</a>
                            <a class="dropdown-item" id="txtAdminName" disabled>[[${userName}]]</a>
                            <a class="dropdown-item" onclick="openSettingsFacultyAdminModal()"><i class="fas fa-user-cog"></i>&nbsp&nbspSettings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" onclick="logOut()"><i class="fas fa-sign-out-alt"></i>&nbsp&nbspLog out</a>
                        </div>
                    </li>
                    <li class="nav-item me-2"><img th:src="@{/dist/lib/images/profile.png}" style="width:40px;"alt="LOGO"></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Update Admin Password Modal -->
<div th:fragment="updateFacultyAdmin" class="modal fade" id="updateAdminModal" tabindex="-1 " aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form id="updateAdminPassword">
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Faculty Admin ID</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="txtSettingsFacultyAdminID" placeholder="Faculty Admin ID" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Admin Name</label>
                        <div class="col-sm-3">
                            <input class="form-control" id="txtSettingsName" placeholder="Name" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="txtSettingsEmail" placeholder="Email" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">User Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="txtSettingsUserName" placeholder="User Name" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="txtSettingsPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row mb-3 text-center">
                        <label class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="txtSettingsConfirmPassword"
                                   placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4 ">
                        <button type="submit" class=" btn btn-primary mb-2 px-5"><i
                                class="fas fa-edit"></i>&nbsp Change Password
                        </button>
                        <button class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close"><i class="fas fa-window-close"></i>&nbsp Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
