<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/dist/lib/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/dist/lib/css/student-style.css}" rel="stylesheet">
</head>

<body>
<!-- Navigation bar -->

<nav th:insert="Student/navBar :: navbar"></nav>
<!-- middle section -->
<div class="d-flex" id="wrapper">
    <div th:insert="Student/sideBar :: sidebar"></div>
    <div class="container-fluid mt-5 p-5">
        <h2 class="page-title"><b>Course Registration</b></h2>
        <div class="container middlebox">
            <form id="courseRegistration" class="justify-content-center">
                <div class="row mb-1">
                    <label class="col-sm-3 col-form-label"><b>Course ID</b></label>
                    <label class="col-sm-1 col-form-label"><b>:</b></label>
                    <div class="col-sm-8">
                        <select class="form-select" id="txtCourseID">

                        </select>
                    </div>
                </div>
                <div class="row mb-1">
                    <label class="col-sm-3 col-form-label"><b>Course Name</b></label>
                    <label class="col-sm-1 col-form-label"><b>:</b></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="txtCourseName" placeholder="Course Name" readonly>
                    </div>
                </div>
                <div class="row mb-1 ">
                    <label class="col-sm-3 col-form-label"><b>Course Level</b></label>
                    <label class="col-sm-1 col-form-label"><b>:</b></label>
                    <div class="col-sm-8 ">
                        <input class="form-control" id="txtCourseLevel" type="number" placeholder="Course Level" readonly>
                    </div>
                </div>
                <div class="row mb-1 ">
                    <label class="col-sm-3 col-form-label"><b>Semester</b></label>
                    <label class="col-sm-1 col-form-label"><b>:</b></label>
                    <div class="col-sm-8 ">
                        <input class="form-control" id="txtSemester" type="number" placeholder="Semester" readonly>
                    </div>
                </div>
                <div class=" row mb-1 ">
                    <label class="col-sm-3 col-form-label"><b>No Of Credits</b></label>
                    <label class="col-sm-1 col-form-label"><b>:</b></label>
                    <div class="col-sm-8 ">
                        <input class="form-control" id="txtCredits" type="number" placeholder="Number Of Credits" readonly>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <button name="btnAddNew" type="submit" class=" btn btn-primary px-5"><i class="fas fa-save"></i> Add</button>
                    <button id="cancel" name="cancel" class="btn btn-danger px-5" data-bs-dismiss="modal"
                            aria-label="Close"><i class="fas fa-window-close"></i> Close</button></br>
                </div>
            </form>
        </div>
        <div class="container-fluid justify-content-center">


        </div>

        <div class="table-div container">
            <h5 class="font-weight-bold text-start mb-3 ms-3"><b>My Courses</b></h5>
            <table class="table text-center">
                <thead>
                <tr class="table-secondary">
                    <th class="p-3">Course ID</th>
                    <th class="p-3">Course Name</th>
                    <th class="p-3">Course Level</th>
                    <th class="p-3">Semester</th>
                    <th class="p-3">Number of Credits</th>
                    <th class="p-3">Change</th>
                </tr>
                </thead>
                <tbody id="registrationTable">

                </tbody>
            </table>
        </div>

    </div>
</div>
<div th:insert="Student/navbar :: updateStudent"></div>
<script th:src="@{/dist/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/dist/lib/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/lib/controllers/baseURL.js}"></script>
<script th:src="@{/dist/lib/js/sweetalert.js}"></script>
<script th:src="@{/dist/lib/controllers/navBar-controller.js}"></script>
<script th:src="@{/dist/lib/controllers/student/course-controller.js}"></script>
</body>

</html>
