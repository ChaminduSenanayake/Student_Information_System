<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/dist/lib/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/dist/lib/css/student-style.css}" rel="stylesheet">
</head>

<body>
<!-- Navigation bar -->
<nav th:insert="Student/navBar :: navbar"></nav>
<!-- middle section -->
<div class="d-flex" id="wrapper">
    <div th:insert="Student/sideBar :: sidebar"></div>
    <div class="container-fluid mt-5 p-5">
        <h2 class="page-title"><b>My Results</b></h2>
        <div class="container table-div mb-5">
            <h5 class="font-weight-bold text-start mb-3 ms-3"><b>Level 1</b></h5>
            <table class="table text-center">
                <thead>
                <tr class="table-secondary">
                    <th class="p-3">Course ID</th>
                    <th class="p-3">Course Name</th>
                    <th class="p-3">Credits</th>
                    <th class="p-3">Grade</th>
                </tr>
                </thead>
                <tbody id="tableLevel1">
                </tbody>
            </table>
        </div>

        <div class="container table-div mb-5">
            <h5 class="font-weight-bold text-start mb-3 ms-3"><b>Level 2</b></h5>
            <table class="table text-center">
                <thead>
                <tr class="table-secondary">
                    <th class="p-3">Course ID</th>
                    <th class="p-3">Course Name</th>
                    <th class="p-3">Credits</th>
                    <th class="p-3">Grade</th>
                </tr>
                </thead>
                <tbody id="tableLevel2">
                </tbody>
            </table>
        </div>

        <div class="container table-div mb-5">
            <h5 class="font-weight-bold text-start mb-3 ms-3"><b>Level 3</b></h5>
            <table class="table text-center">
                <thead>
                <tr class="table-secondary">
                    <th class="p-3">Course ID</th>
                    <th class="p-3">Course Name</th>
                    <th class="p-3">Credits</th>
                    <th class="p-3">Grade</th>
                </tr>
                </thead>
                <tbody id="tableLevel3">

                </tbody>
            </table>
        </div>

        <div class="container table-div mb-5">
            <h5 class="font-weight-bold text-start mb-3 ms-3"><b>Level 4</b></h5>
            <table class="table text-center">
                <thead>
                <tr class="table-secondary">
                    <th class="p-3">Course ID</th>
                    <th class="p-3">Course Name</th>
                    <th class="p-3">Credits</th>
                    <th class="p-3">Grade</th>
                </tr>
                </thead>
                <tbody id="tableLevel4">
                </tbody>
            </table>
        </div>


    </div>
</div>
<div th:insert="Student/profile :: updateStudent"></div>
<script th:src="@{/dist/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/dist/lib/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/lib/controllers/baseURL.js}"></script>
<script th:src="@{/dist/lib/js/sweetalert.js}"></script>
<script th:src="@{/dist/lib/controllers/navBar-controller.js}"></script>
<script th:src="@{/dist/lib/controllers/student/result-controller.js}"></script>
<script th:src="@{/dist/lib/controllers/student/profile-controller.js}"></script>
</body>
<footer>
    <style>
        #sidebar-wrapper {
            min-height: 150vh;
        }
    </style>
</footer>
</html>
