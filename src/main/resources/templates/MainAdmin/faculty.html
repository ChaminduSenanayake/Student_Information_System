<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/dist/lib/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/dist/lib/css/mainAdmin-style.css}" rel="stylesheet">
</head>

<body>
<!-- Navigation bar -->
<nav th:insert="MainAdmin/navBar :: navbar"></nav>
<!-- middle section -->
<div class="container-fluid col mt-5 p-5">
    <h2 class="font-weight-bold text-center m-3 mb-5">Manage Faculties</h2>
    <table class="table table-bordered text-center">
        <thead>
        <tr class="table-secondary">
            <th class="p-3">University Code</th>
            <th class="p-3">University Name</th>
            <th class="p-3">Faculty Id</th>
            <th class="p-3">Faculty Name</th>
            <th>
                <button type="button " class="btn btn-success px-4" onclick="openAddNewModal()">Add new
                </button>
            </th>
        </tr>
        </thead>
        <tbody id="facultyTable">
        </tbody>
    </table>
</div>

<!-- add new faculty Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">Add New Faculty</h5>
                <button type="button " class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">University Code</label>
                        <div class="col-sm-9">
                            <select id="selectUniCode" class="form-select" aria-label="Default select example">

                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">University Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="txtUniName" placeholder="University Code" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Faculty ID</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="txtFacultyID" placeholder="Faculty Id">
                        </div>
                    </div>
                    <div class="form-group row mb-3 ">
                        <label class="col-sm-3 col-form-label">Faculty Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="txtFacultyName" placeholder="Faculty Name">
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4">
                        <button name="btnAddNew" type="submit" class=" btn btn-primary mb-2 px-5">Save</button>
                        <button name="cancel" class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close">Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Update faculty Modal -->
<div class="modal fade" id="updateModal" tabindex="-1 " aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">Update Faculty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-2 mx-3">
                <form>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">University Code</label>
                        <div class="col-sm-9">
                            <input class="form-control " id="txtUniCode" placeholder="University Code" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">University Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="txtUniName" placeholder="University Code" readonly>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Faculty Id</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtFacultyId" placeholder="Faculty Id">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Faculty Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="txtFacultyName" placeholder="Faculty Name">
                        </div>
                    </div>
                    <div class=" col-md-12 text-end mt-4 ">
                        <button name="btnUpdate" type="submit" class=" btn btn-primary mb-2 px-5">Update</button>
                        <button id="cancel" name="cancel" class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                                aria-label="Close">Close
                        </button>
                        </br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/dist/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/dist/lib/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/lib/controllers/baseURL.js}"></script>
<script th:src="@{/dist/lib/js/sweetalert.js}"></script>
<script th:src="@{/dist/lib/controllers/navBar-controller.js}"></script>
<script th:src="@{/dist/lib/controllers/mainAdmin/faculty-controller.js}"></script>
</body>

</html>
